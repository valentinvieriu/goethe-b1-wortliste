name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Copy .env.example to .env
        run: cp .env.example .env
      - run: npm ci
      - run: npm run format:check
      - run: npm run lint
      - run: npm run test:ci
